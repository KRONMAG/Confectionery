<!DOCTYPE html>
<html>
<head>
    <title>Заказать</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="кондитерская, торт, эклер, имбирное печенье, заказ, кондитерское изделие" name="keywords" />
    <meta content="Изготовление кондитерских изделий на заказ. На сайте представлены различные виды тортов, эклеров, имбирного печенья и других сладостей." name="description" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        form div {
            padding-bottom: 10px;
        }
    </style>
</head>
<body style="background-image: url(img/style/background.jpg); background-attachment: fixed">
    <div class="row">
        <div class="col-md-12" style="background-image: url(img/style/logo.jpg); min-height: 100px ">
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand" style="color: #ffd800">Кондитерская</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Главная</a></li>
                    <li><a href="confectionery.html"><span class="glyphicon glyphicon-list-alt"></span> Изделия</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Заказать</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-earphone"></span> Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-info text-info">
        <div class="row-fluid">
            <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
                <form name="order">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input name="client" class="form-control" type="text" placeholder="Имя и фамилия*" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input name="email" class="form-control" type="email" placeholder="Электронная почта*" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                        <input name="phoneNumber" class="form-control" type="tel" placeholder="Номер телефона*" required/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        <input name="date" class="form-control" type="date" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></span>
                        <select name="type" class="form-control">
                            <option value="cake" selected>Торты</option>
                            <option value="cookie">Печенье</option>
                            <option value="cakepop">Кейк-попсы</option>
                            <option value="eclair">Эклеры</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-list-alt"></span></span>
                        <select name="productId" class="form-control"></select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-shopping-cart"></span></span>
                        <input name="number" class="form-control" type="number" min="0.5" max="100" step="0.5" value="0.5" required />
                        <span id="measure" class="input-group-addon">Кг</span>
                    </div>
                    <div class="input-group">
                        <input name="cost" class="form-control" type="text" placeholder="Стоимость" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon glyphicon-ruble"></span></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-edit"></span></span>
                        <textarea name="wish" class="form-control" placeholder="Пожелания"></textarea>
                    </div>
                    <p class="text-info"><small>Примечание: звездочкой отмечены поля, обязательные для заполнения</small></p>
                    <div class="text-center">
                        <button name="send" class="btn btn-default btn-size" type="submit">Заказать</button>
                        <button name="clear" class="btn btn-default btn-size" type="button">Очистить поля</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button name="up" class="btn btn-default hidden-xs" style="position: fixed; right: 25px; bottom: 25px">Наверх</button>
    <script>
        changeCategory();
        $('form[name="order"]').bind('submit', sendData);
        $('select[name="type"]').bind('change', changeCategory);
        $('select[name="productId"]').bind('change', updateCost);
        $('input[name="number"]').bind('change', updateCost);
        $('button[name="send"]').bind('click', notEnterData);
        $('button[name="clear"]').bind('click', clearInput);
        $('button[name="up"]').bind('click', function () { window.scrollTo(0, 0); });
    </script>
</body>
</html>
